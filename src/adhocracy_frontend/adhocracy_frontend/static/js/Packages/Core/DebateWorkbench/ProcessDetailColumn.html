<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <i class="icon-list moving-column-icon"></i>
    </div>

    <a class="moving-column-expand" data-ng-switch-when="collapsed" data-ng-href="{{ processUrl | adhResourceUrl }}">
        <div class="moving-column-tab">
            <i class="icon-list moving-column-icon"></i>
        </div>
    </a>

    <div data-ng-switch-when="body">
        <div data-ng-if="hasResourceHeader">
            <div class="resource-navigation">
                <adh-resource-dropdown
                    data-resource-path="{{processUrl}}"
                    data-item-path="{{processUrl}}"
                    data-create-document="true"
                    data-print="true">
                </adh-resource-dropdown>
            </div>
            <adh-background-image
                data-no-fallback="true"
                data-path="{{data.picture}}">
                <header class="resource-header" data-ng-class="{'m-image': data.picture}">

                    <h1 class="resource-header-title">{{ data.title }}</h1>

                    <ul class="resource-header-meta">
                        <li data-ng-if="data.participationStartDate && data.participationEndDate">{{ "TR__PARTICIPATION_DATES" | translate:{
                            startDate: data.participationStartDate,
                            endDate: data.participationEndDate}
                        }}</li>
                    </ul>

                    <ul class="resource-header-description">
                        <li>
                            {{data.shortDescription}}
                        </li>
                    </ul>
                </header>
            </adh-background-image>
        </div>
        <adh-resource-actions
            data-ng-if="!hasResourceHeader"
            data-resource-path="{{processUrl}}"
            data-item-path="{{processUrl}}"
            data-create-document="true"></adh-resource-actions>
        <adh-document-listing
            data-ng-if="processUrl"
            data-path="{{processUrl}}">
        </adh-document-listing>
    </div>
</div>
