<div class="login">
    <form novalidate="novalidate" class="login-form" name="loginForm" data-ng-submit="logIn()">
        <div class="form-error" data-ng-repeat="error in errors track by $index">
            <p>{{ error | translate }}</p>
        </div>

        <label>
            <span class="label-text">{{ "TR__EMAIL_OR_USERNAME" | translate }}</span>
            <input
                data-adh-input-sync=""
                type="text"
                name="nameOrEmail"
                required="required"
                data-ng-model="credentials.nameOrEmail" />
            <span class="input-error" data-ng-show="showError(loginForm, loginForm.nameOrEmail, 'required')">
                {{ "TR__ERROR_REQUIRED_EMAIL_OR_USERNAME" | translate }}
            </span>
        </label>
        <label>
            <span class="label-text">{{ "TR__PASSWORD" | translate }}</span>
            <input
                data-adh-input-sync=""
                type="password"
                name="password"
                required="required"
                data-ng-minlength="6"
                data-ng-maxlength="100"
                data-ng-model="credentials.password" />
            <span class="input-error" data-ng-show="showError(loginForm, loginForm.password, 'required')">
                {{ "TR__ERROR_REQUIRED_PASSWORD" | translate }}
            </span>
            <span class="input-error" data-ng-show="showError(loginForm, loginForm.password, 'minlength')">
                {{ "TR__ERROR_TOO_SHORT_PASSWORD" | translate }}
            </span>
        </label>

        <div class="login-info">
            {{ "TR__FORGOTTEN_PASSWORD" | translate }} <a href="/create_password_reset">{{ "TR__RESET" | translate }}</a>.
        </div>

        <input
            type="submit"
            value="{{ 'TR__LOGIN' | translate }}"
            class="button-cta"
            data-ng-disabled="loginForm.$invalid" />

        <div
            data-ng-if="options.POST"
            class="login-info"
            data-adh-html-translate="TR__OR_REGISTER_HERE"
            data-translate-templates="{
                link: '&lt;a href=&quot;/register&quot;&gt;{{ content }}&lt;/a&gt;'
            }"></div>
    </form>

    <div class="login-block" data-ng-if="serviceKontoEnabled">
        <button type="button" class="button-cta" data-ng-click="logInWithServiceKonto()">{{ "TR__LOGIN_SERVICE_KONTO" | translate }}</button>
        <a
            data-ng-if="serviceKontoHelpUrl"
            href="{{serviceKontoHelpUrl}}"
            title="{{ 'TR__HELP' | translate }}"
            class="button-cta m-round">?</a>
    </div>

    <div class="login-info">
        {{ "TR__LOGIN_SUPPORT" | translate}} <br />
        <a data-ng-href="mailto:{{supportEmail}}?subject=Trouble%20with%20login">{{ supportEmail }}</a>
    </div>

    <a data-ng-if="enableCancel" class="login-cancel" href="" ng-click="cancel()">{{ "TR__CANCEL" | translate}}</a>
</div>
