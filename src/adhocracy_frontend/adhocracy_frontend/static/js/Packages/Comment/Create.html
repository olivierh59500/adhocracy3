<form data-ng-submit="submit()">
    <div class="form-error" data-ng-repeat="error in errors">
        <p>{{ error | translate }}</p>
    </div>
    <textarea
      data-msd-elastic=""
      data-ng-model="data.content"
      placeholder="{{ 'TR__COMMENT_PLACEHOLDER' | translate }}"></textarea>
    <footer class="form-footer">
        <div class="form-footer-right">
            <adh-anonymize
                data-url="{{poolPath}}"
                data-method="POST"
                data-model="data.anonymize"></adh-anonymize>
            <input class="button-cta"
                type="submit"
                value="{{ 'TR__CREATE' | translate }}"
                data-ng-disabled="!data.content" />
        </div>
        <div class="form-footer-left">
            <a href="" class="button" data-ng-click="cancel()" data-ng-if="!hideCancel">{{ "TR__CANCEL" | translate }}</a>
        </div>
    </footer>
</form>
