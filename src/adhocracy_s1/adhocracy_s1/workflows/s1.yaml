initial_state: propose
add_local_role_participant_to_default_group: True
states:
  propose:
    title: Participate
    acm:
      principals:               [everyone, participant, moderator, creator, initiator, admin]
      permissions:
        - [create_proposal,      ~,         A,           ~,         ~,       A,         ~]
        - [create_comment,       ~,         A,           A,         ~,       A,         ~]
        - [create_rate,          ~,         A,           ~,         ~,       ~,         ~]
        - [edit_rate,            ~,         ~,           ~,         A,       ~,         ~]
        - [hide,                 ~,         ~,           ~,         A,       ~,         ~]
  select:
    title: Evaluate
    acm:
      principals:               [everyone, participant, moderator, creator, initiator, admin]
      permissions:
        - [create_proposal,      ~,         A,           ~,         ~,       A,         ~]
        - [create_rate,          ~,         A,           ~,         ~,       ~,         ~]
        - [edit_rate,            ~,         ~,           ~,         A,       ~,         ~]
        - [create_comment,       ~,         A,           A,         ~,       A,         ~]
        - [hide,                 ~,         ~,           ~,         A,       ~,         ~]
  result:
    title: Result
    acm:
      principals:               [everyone, participant, moderator, creator, initiator, admin]
      permissions:
        - [create_proposal,      ~,         A,           ~,         ~,       A,         ~]
        - [create_comment,       ~,         A,           A,         ~,       A,         ~]
        - [create_rate,          ~,         A,           ~,         ~,       ~,         ~]
        - [edit_rate,            ~,         ~,           ~,         A,       ~,         ~]
        - [hide,                 ~,         ~,           ~,         A,       ~,         ~]
transitions:
  to_select:
    from_state: propose
    to_state: select
    callback: adhocracy_s1.workflows.s1.do_transition_to_voteable
  to_result:
    from_state: select
    to_state: result
    callback: adhocracy_s1.workflows.s1.do_transition_to_result
  to_propose:
    from_state: result
    to_state: propose
    callback: adhocracy_s1.workflows.s1.do_transition_to_propose
